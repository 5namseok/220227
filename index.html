<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <!-- BOX ICONS CDN 링크 -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS RESET CDN 링크 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script defer src="main.js"></script>
</head>
<body>
  <nav class="sidebar">
    <header>
      <div class="logo">
        <img src="profile.png" alt="profile">
      </div>
      <div class="textbox">
        <div class="title text">Namstone</div>
        <div class="description text">cloncoding page</div>
      </div>
      <div class="toggle">
        <div class="toggleBtn">
          <i class='bx bx-chevron-left'></i>
        </div>
      </div>
    </header>

    <div class="mainmenu">
      <ul class="menu">
        <li class="search">
          <i class='bx bx-search-alt-2 icon' ></i>
          <input type="text" placeholder="Search">
        </li>
        <li>
          <a href="#">
            <i class='bx bx-home-heart icon' ></i>
            <div class="text">Dashboard</div>
          </a>
        </li>

        <li>
          <a href="#">
            <i class='bx bx-bar-chart-alt-2' ></i>
            <div class="text">Revenue</div>
          </a>
        </li>

        <li>
          <a href="#">
            <i class='bx bx-bell' ></i>
            <div class="text">Notifications</div>
          </a>
        </li>

        <li>
          <a href="#">
            <i class='bx bx-time' ></i>
            <div class="text">Analytics</div>
          </a>
        </li>

        <li>
          <a href="#">
            <i class='bx bx-heart' ></i>
            <div class="text">Likes</div>
          </a>
        </li>

        <li>
          <a href="#">
            <i class='bx bx-wallet' ></i>
            <div class="text">Wallets</div>
          </a>
        </li>
      </ul>
      <ul class="controlbox">
        <li>
          <a href="#">
            <i class='bx bx-log-out icon' ></i>
            <div class="text">Log out</div>
          </a>
        </li>
        <li class="darkmode">
          <div class="summoon">
            <i class='bx bx-moon moon' ></i>
            <i class='bx bx-sun sun' ></i>
          </div>
          <div class="sunmoontext text">darkmode</div>
          <div class="sunmoonBtn"></div>
        </li>
      </ul>
    </div>

  </nav>

  <section>
    <div class="container">
      Dashboard
    </div>
  </section>
</body>
</html>
